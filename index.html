<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giffly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Oxygen|Abel" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header col-lg-12 col-md-12 col-sm-12">
                <div id="logo">
                    <img src="assets/images/logo.png" alt="Giffly Logo" id="logoImage">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="jumbotron jumbotronStyle">
                    <form>
                        <div class="form-group">
                            <label for="topicInput">Enter Topic</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Example: laughing">
                        </div>
                        <div class="form-group">
                            
                                <button type="button" id="retrieveGifs" class="btn btn-primary btn-md">Submit</button>
                                <button type="button" id="saveTopic" class="btn btn-primary btn-md">Save Topic</button>
                                <button type="button" id="clearGifs" class="btn btn-primary btn-md">Clear</button>
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Saved Topics
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="topicMenu">
                                        <!-- <button class="dropdown-item" type="button">Action</button> -->
                                    </div>
                                </div>
                        </div>
                    </form>
                    <div id="gifDisplay"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</body>

</html>
